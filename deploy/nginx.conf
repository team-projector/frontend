user nginx;
worker_processes auto;

pid /var/run/nginx.pid;

events {
    worker_connections  1024;
    use epoll;
    multi_accept on;
}

http {
    
    include /etc/nginx/mime.types;
    keepalive_timeout  65;

    map $cookie_locale $locale {
        ~*^(de|ru)$       $1;
        default           "en";
    }

    server {
        server_name localhost;
        listen 8080;

        #root /var/www/$locale;
        root /var/www;

        location / {
            return 301 /en/;
        }

        location /en/ {
            expires max;
            try_files /$uri /en/index.html;
        }

        location =/en/index.html {
            internal;
            expires -1;
        }

        location /ru/ {
            expires max;
            try_files /$uri /ru/index.html;
        }

        location =/ru/index.html {
            internal;
            expires -1;
        }
    }
}
