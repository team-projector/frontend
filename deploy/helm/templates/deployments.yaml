apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: app
        resources:
          limits:
            memory: 10Mi
            cpu: 10m
        image: {{ .Values.image.name }}:{{ .Values.image.tag }}