image: docker:18
variables:
  DOCKER_CACHE_IMAGE: $CI_REGISTRY_IMAGE/cache
  DOCKER_IMAGE: $CI_REGISTRY_IMAGE/tmp:${CI_PIPELINE_IID}_${CI_COMMIT_SHA}
  DOCKER_TEST_IMAGE: $CI_REGISTRY_IMAGE/tmp:${CI_PIPELINE_IID}_${CI_COMMIT_SHA}_test
  GIT_DEPTH: 1

stages:
  - lint_dockerfile
  - build
  - test
  - publish
  - deploy

lint_dockerfile:
  image: hadolint/hadolint:v1.18.0-6-ga0d655d-debian
  stage: lint_dockerfile
  script:
    - hadolint deploy/Dockerfile

.base_build:
  stage: build
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
    - docker pull $DOCKER_CACHE_IMAGE || true

build:
  extends: .base_build
  except:
    - mocks
  script:
    - APP_VERSION=$(cat VERSION)
    - docker build --cache-from $DOCKER_CACHE_IMAGE --target build -t $DOCKER_CACHE_IMAGE -t $DOCKER_TEST_IMAGE -f deploy/Dockerfile .
    - docker build --cache-from $DOCKER_CACHE_IMAGE --target production -t $DOCKER_IMAGE  -f deploy/Dockerfile --build-arg APP_VERSION=${APP_VERSION} .
    - docker push $DOCKER_IMAGE
    - docker push $DOCKER_CACHE_IMAGE
    - docker push $DOCKER_TEST_IMAGE

build_mocks:
  extends: .base_build
  only:
    - mocks
  script:
    - docker build -t $DOCKER_MOCKS_IMAGE --build-arg BUILD_COMMAND="npm run build:mocks" -f deploy/Dockerfile .
    - docker push $DOCKER_IMAGE

e2e:
  stage: test
  image: $DOCKER_TEST_IMAGE
  variables:
    GIT_STRATEGY: none
  except:
    - mocks
  before_script:
    # Add Google Chrome to aptitude's (package manager) sources
    - echo "deb http://dl.google.com/linux/chrome/deb/ stable main" | tee -a /etc/apt/sources.list
    # Fetch Chrome's PGP keys for secure installation
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
    # Update aptitude's package sources
    - apt-get -qq update -y
    # Install latest Chrome stable, Xvfb packages
    - apt-get -qq install -y google-chrome-stable xvfb gtk2-engines-pixbuf xfonts-cyrillic xfonts-100dpi xfonts-75dpi xfonts-base xfonts-scalable imagemagick x11-apps default-jre
    # Launch Xvfb
    - Xvfb :0 -ac -screen 0 1024x768x24 &
    # Export display for Chrome
    - export DISPLAY=:99
    # Download Selenium server JAR, drivers for Chrome
    - /src/node_modules/.bin/webdriver-manager update
  script:
    - cd /src
    - npm run e2e

.base_publish:
  stage: publish
  dependencies: []
  variables:
    GIT_STRATEGY: none
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
    - docker pull $DOCKER_IMAGE
  script:
    - docker tag $DOCKER_IMAGE $TARGET_IMAGE
    - docker push $TARGET_IMAGE

publish_unstable:
  extends: .base_publish
  only:
    - master
  variables:
    TARGET_IMAGE: $CI_REGISTRY_IMAGE/unstable:${CI_PIPELINE_ID}

publish_mocks:
  extends: .base_publish
  only:
    - mocks 
  variables:
    TARGET_IMAGE: $CI_REGISTRY_IMAGE/mocks:${CI_PIPELINE_ID}

publish_stable:
  extends: .base_publish
  only:
    - tags
  variables:
    TARGET_IMAGE: $CI_REGISTRY_IMAGE/stable:${CI_COMMIT_TAG}

.base_deploy:
  image: junte/helm-deploy:1.8-helm2.16.1
  stage: deploy
  dependencies: []
  variables:
    HELM_IMAGE_TAG: $CI_PIPELINE_IID
  script:
    - helm_deploy

deploy_master:
  extends: .base_deploy
  only:
    - master
  environment:
    name: development 
    url: $SITE_ADDRESS

deploy_mocks:
  extends: .base_deploy
  only:
    - mocks
  environment:
    name: mocks
    url: $SITE_ADDRESS
  