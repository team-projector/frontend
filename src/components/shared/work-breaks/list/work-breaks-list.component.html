<jnt-informer *ngIf="errors.length > 0"
              (ok)="errors = []">
  <jnt-informer-message *ngFor="let error of errors"
                        [message]="error.toString()"></jnt-informer-message>
</jnt-informer>

<jnt-form [formGroup]="form">
  <jnt-table #table formControlName="table">
    <ng-template #tableFiltersTemplate>
      <jnt-button text="Add"
                  i18n-text="@@action.add"
                  [icon]="ui.icons.add"
                  [outline]="ui.outline.transparent"
                  (click)="open()">
      </jnt-button>
    </ng-template>
    <jnt-table-column *ngIf="view === viewType.leader || view === viewType.shareholder"
                      title="Developer"
                      i18n-title="@@label.developer">
      <ng-template #tableCellTemplate let-user="user">
        <app-user [user]="user"
                  [size]="userCardSize.small"></app-user>
      </ng-template>
    </jnt-table-column>

    <jnt-table-column title="Period"
                      i18n-title="@@label.period"
                      width="250px"
                      [align]="ui.text.align.center">
      <ng-template #tableCellTemplate let-fromDate="fromDate" let-toDate="toDate">
        <jnt-date-period [start]="fromDate" [end]="toDate"></jnt-date-period>
      </ng-template>
    </jnt-table-column>

    <jnt-table-column width="75px"
                      title="Paid"
                      i18n-title="@@label.paid"
                      [align]="ui.text.align.right">
      <ng-template #tableCellTemplate let-paidDays="paidDays" let-paid="paid">
        <jnt-stack [orientation]="ui.orientation.horizontal"
                   [justify]="ui.justify.end">
          <jnt-label [label]="paidDays"
                     [color]="paid ? ui.color.green : ui.color.paleNavy"></jnt-label>
        </jnt-stack>
      </ng-template>
    </jnt-table-column>

    <jnt-table-column title="Reason"
                      i18n-title="@@label.reason"
                      width="10%">
      <ng-template #tableCellTemplate let-reason="reason">
        <ng-container [ngSwitch]="reason">
          <ng-container *ngSwitchCase="reasons.vacation"
                        i18n="@@action.vacation">Vacation
          </ng-container>
          <ng-container *ngSwitchCase="reasons.disease"
                        i18n="@@action.disease">Disease
          </ng-container>
          <ng-container *ngSwitchCase="reasons.dayoff"
                        i18n="@@action.dayoff">Dayoff
          </ng-container>
        </ng-container>
      </ng-template>
    </jnt-table-column>

    <jnt-table-column title="Comment"
                      i18n-title="@@label.comment"
                      width="20%">
      <ng-template #tableCellTemplate let-comment="comment">
        {{comment}}
      </ng-template>
    </jnt-table-column>

    <jnt-table-column title="State"
                      i18n-title="@@label.break_state"
                      [align]="ui.text.align.center">
      <ng-template #tableCellTemplate
                   let-approveState="approveState">
        <jnt-stack [orientation]="ui.orientation.horizontal"
                   [justify]="ui.justify.center">
          <ng-container [ngSwitch]="approveState">
            <jnt-label *ngSwitchCase="approveStates.created"
                       i18n-label="@@label.created"
                       [color]="ui.color.purple"
                       label="Approving">
            </jnt-label>
            <jnt-label *ngSwitchCase="approveStates.approved"
                       i18n-label="@@label.approved"
                       [color]="ui.color.green"
                       label="Approved">
            </jnt-label>

            <jnt-label *ngSwitchCase="approveStates.declined"
                       i18n-label="@@label.declined"
                       [color]="ui.color.red"
                       label="Declined">
            </jnt-label>
          </ng-container>
        </jnt-stack>
      </ng-template>
    </jnt-table-column>

    <jnt-table-column title="Approved by"
                      i18n-title="@@label.approved_by">
      <ng-template #tableCellTemplate
                   let-approvedBy="approvedBy"
                   let-approvedAt="approvedAt"
                   let-declineReason="declineReason">
        <jnt-stack [orientation]="ui.orientation.vertical"
                   [gutter]="ui.gutter.tiny">
          <app-user *ngIf="approvedBy"
                    [user]="approvedBy"
                    [size]="userCardSize.small"></app-user>
          <small *ngIf="approvedAt">
            {{ approvedAt | dfnsFormat:'PPp'}}
          </small>
          <small *ngIf="declineReason">
            {{ declineReason }}
          </small>
        </jnt-stack>
      </ng-template>
    </jnt-table-column>

    <ng-template #tableRowActionsTemplate
                 let-break="row" let-hide="hide">
      <jnt-menu *ngIf="break.approveState === approveStates.created"
                [orientation]="ui.orientation.vertical">
        <jnt-menu-item title="Approve"
                       i18n-title="@@action.approve"
                       [icon]="ui.icons.checked"
                       (click)="approve(break.id)">
        </jnt-menu-item>
        <jnt-menu-item title="Decline"
                       i18n-title="@@action.decline"
                       [icon]="ui.icons.cancel"
                       (click)="openDecline(break)">
        </jnt-menu-item>
        <jnt-menu-item title="Edit"
                       i18n-title="@@action.edit"
                       [icon]="ui.icons.edit"
                       (click)="open(break);hide()"></jnt-menu-item>
        <jnt-menu-item title="Delete"
                       i18n-title="@@action.delete"
                       [icon]="ui.icons.delete"
                       (click)="delete(break.id)"></jnt-menu-item>
      </jnt-menu>
    </ng-template>

  </jnt-table>
</jnt-form>
