<jnt-progress-bar data-progress [value]="spent / estimate * 100">
  <jnt-progress-line [from]="75" [color]="ui.color.yellow"></jnt-progress-line>
  <jnt-progress-line [from]="101" [color]="ui.color.red"></jnt-progress-line>
  <ng-template #progressBarLegendTemplate>
    <jnt-stack [orientation]="ui.orientation.horizontal"
               [align]="ui.align.center"
               [justify]="ui.justify.between"
               [gutter]="ui.gutter.normal">
      <div></div>
      <div data-estimate>{{estimate | duration}}</div>
    </jnt-stack>
  </ng-template>
</jnt-progress-bar>
<div data-efficiency *ngIf="spent > 0">
  <span [attr.data-slow]="spent > estimate">
    {{(spent > estimate ? estimate - spent : spent) | duration}}
    <ng-container *ngIf="estimate !== spent">/ {{ (estimate / spent) | number:'0.0-2'}}</ng-container>
  </span>
</div>
<jnt-label *ngIf="problems?.includes(issueProblem.emptyEstimate)"
           [size]="ui.size.small"
           [color]="ui.color.red"
           label="estimate"
           i18n-label="@@label.estimate">
</jnt-label>
