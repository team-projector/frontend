<sn-progress-bar [value]="spent / budget * 100">
  <ng-template #progressBarLegendTemplate>
    <sn-stack [orientation]="ui.orientation.horizontal" [align]="ui.align.center"
               [justify]="ui.justify.between" [gutter]="ui.gutter.normal">
      <small>{{budget - remains | money}}</small>
      <small>{{budget | money}}</small>
    </sn-stack>
  </ng-template>
</sn-progress-bar>
<div data-remains>
  <span [attr.data-overflow]="remains < 0">
    {{remains | money}}
  </span>
</div>
