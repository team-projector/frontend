<sn-form [formGroup]="form">
  <sn-table #table formControlName="table">

    <sn-table-column width="20%"
                      title="Created at"
                      i18n-title="@@label.created_at">
      <ng-template #tableCellTemplate let-createdAt="createdAt">
        {{createdAt | date:'medium'}}
      </ng-template>
    </sn-table-column>

    <sn-table-column *ngIf="view === viewType.leader || view === viewType.shareholder"
                      width="20%"
                      title="Developer"
                      i18n-title="@@label.user">

      <ng-template #tableCellTemplate
                   let-user="user">
        <app-user [user]="user"
                  [size]="userCardSize.small"></app-user>
      </ng-template>
    </sn-table-column>

    <sn-table-column width="20%"
                      title="Created by"
                      i18n-title="@@label.created_by">
      <ng-template #tableCellTemplate let-createdBy="createdBy">
        <app-user *ngIf="!!createdBy" [user]="createdBy"
                  [size]="userCardSize.small"></app-user>
      </ng-template>
    </sn-table-column>

    <sn-table-column title="Comment"
                      i18n-title="@@label.comment">
      <ng-template #tableCellTemplate let-comment="comment">
        {{comment}}
      </ng-template>
    </sn-table-column>

    <sn-table-column width="100px"
                      title="Sum"
                      i18n-title="@@label.sum">
      <ng-template #tableCellTemplate let-sum="sum">
        {{sum | money}}
      </ng-template>
    </sn-table-column>

    <sn-table-column *ngIf="view !== viewType.salary"
                      width="20%"
                      title="Salary"
                      i18n-title="@@label.salary">
      <ng-template #tableCellTemplate let-salary="salary">
        <sn-link *ngIf="!!salary" [title]="salary.createdAt | dfnsFormat:'PPp'"
                  [source]="['../salaries', salary.id]"></sn-link>
      </ng-template>
    </sn-table-column>

  </sn-table>
</sn-form>
