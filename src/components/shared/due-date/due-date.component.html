<ng-container *ngIf="!!dueDate">
  <jnt-label
    [color]="(dueDate | dfnsDifferenceInDays: today) > 0 ? ui.color.paleNavy : (problems?.includes(issueProblem.overDueDate) ? ui.color.red : ui.color.purpleLight)"
    [label]="dueDate | dueDate"></jnt-label>
  <div data-remains *ngIf="(dueDate | dfnsDifferenceInDays: today) > 0">
    {{(dueDate | dfnsFormatDistanceStrict:today:{unit: 'day'})}}
  </div>
</ng-container>


<jnt-label *ngIf="problems?.includes(issueProblem.emptyDueDate)"
           [color]="ui.color.red"
           label="empty"
           i18n-label="@@label.empty">
</jnt-label>
