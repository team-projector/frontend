<jnt-app-aside #aside>
  <jnt-menu [orientation]="ui.orientation.vertical"
            [spacer]="ui.size.small">
    <jnt-menu-item [link]="['.']"
                   [matching]="ui.matching.wildcard"
                   [icon]="ui.icons.dashboard"
                   title="Milestones"
                   i18n-title="@@action.milestones"></jnt-menu-item>
  </jnt-menu>
</jnt-app-aside>
<jnt-app-content [aside]="aside">
  <jnt-app-sub-header (burgerToggle)="aside.toggle()">
    <jnt-breadcrumb></jnt-breadcrumb>
  </jnt-app-sub-header>
  <jnt-app-body>
    <jnt-container [width]="ui.width.fluid">
      <router-outlet></router-outlet>
    </jnt-container>
  </jnt-app-body>
  <app-footer></app-footer>
</jnt-app-content>
