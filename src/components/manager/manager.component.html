<jnt-app-main>
  <jnt-app-aside #aside>
    <jnt-menu [type]="ui.type.vertical" [spacer]="ui.sizes.small">
      <jnt-menu-item link="." [matching]="ui.menu.matching.wildcard" title="Dashboard"
                     [icon]="ui.icons.user"></jnt-menu-item>
    </jnt-menu>
  </jnt-app-aside>
  <jnt-app-content [aside]="aside">
    <jnt-app-sub-header (burger)="aside.toggle()">
      <jnt-breadcrumb></jnt-breadcrumb>
    </jnt-app-sub-header>
    <jnt-app-body>
      <jnt-container [width]="ui.width.fluid">
        <router-outlet></router-outlet>
      </jnt-container>
    </jnt-app-body>
    <jnt-app-footer>
      <small>Junte 2008 - 2019<br> Any rights are NOT reserved, use this as you want ;-)</small>
    </jnt-app-footer>
  </jnt-app-content>
</jnt-app-main>
