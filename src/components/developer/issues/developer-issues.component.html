<jnt-app-page-header [icon]="localUi.icons.issue"
                     title="Issues"
                     i18n-title="@@label.issues"
                     i18n-teaser="@@message.issues_teaser"
                     teaser="assigned to you"></jnt-app-page-header>

<jnt-block [padding]="ui.gutter.none"
           [width]="ui.width.fluid">
  <app-issues [view]="viewType.developer"
              [state]="state"
              (filtered)="save($event)"></app-issues>
</jnt-block>
