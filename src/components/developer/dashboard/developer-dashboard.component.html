<jnt-app-page-header [icon]="localUi.icons.issue"
                     title="Dashboard"
                     teaser="for your work in the company"></jnt-app-page-header>

<jnt-row [gutter]="ui.gutter.normal"
         [spacing]="ui.gutter.large">
  <jnt-col [desktop]="8" [tablet]="12">
    <jnt-stack [align]="ui.align.stretch"
               [gutter]="ui.gutter.large">
      <app-developer-progress [me]="me"></app-developer-progress>
      <app-projects-summary [user]="me" (selected)="issuesByProject($event)"></app-projects-summary>
    </jnt-stack>
  </jnt-col>
  <jnt-col [desktop]="4" [tablet]="12">
    <jnt-stack [align]="ui.align.stretch"
               [gutter]="ui.gutter.large">
      <app-developer-payroll [me]="me"></app-developer-payroll>
      <app-developer-work-breaks [me]="me"></app-developer-work-breaks>
    </jnt-stack>
  </jnt-col>
</jnt-row>
