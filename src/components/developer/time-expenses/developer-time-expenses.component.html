<jnt-app-page-header [icon]="localUi.icons.spentTime"
                     title="Time Expenses"
                     i18n-title="@@label.time_expenses"
                     teaser="in issues or merge requests"
                     i18n-teaser="@@message.time_expenses_teaser"></jnt-app-page-header>

<jnt-block [padding]="ui.gutter.none"
           [width]="ui.width.fluid">
  <app-time-expenses [state]="state"
                     (filtered)="save($event)"></app-time-expenses>
</jnt-block>
