<sn-app-aside #aside>
  <sn-menu [gutter]="ui.gutter.tiny">
    <sn-menu-item title="Dashboard"
                   i18n-title="@@action.dashboard"
                   [link]="['./']"
                   [icon]="localUi.icons.dashboard"></sn-menu-item>
    <sn-menu-item title="Issues"
                   i18n-title="@@action.issues"
                   [link]="['issues']"
                   [icon]="localUi.icons.issue"></sn-menu-item>
    <sn-menu-item title="Merge requests"
                   i18n-title="@@action.merge_requests"
                   [link]="['merge-requests']"
                   [icon]="localUi.icons.mergeRequest"></sn-menu-item>
    <sn-menu-item title="Time expenses"
                   i18n-title="@@action.time_expenses"
                   [link]="['time-expenses']"
                   [icon]="localUi.icons.spentTime"></sn-menu-item>
    <sn-menu-item title="Bonuses"
                   i18n-title="@@action.bonuses"
                   [link]="['bonuses']"
                   [matching]="ui.matching.wildcard"
                   [icon]="localUi.icons.bonus"></sn-menu-item>
    <sn-menu-item title="Penalties"
                   i18n-title="@@action.penalties"
                   [link]="['penalties']"
                   [matching]="ui.matching.wildcard"
                   [icon]="localUi.icons.penalty"></sn-menu-item>
    <sn-menu-item title="Salaries"
                   i18n-title="@@action.salaries"
                   [link]="['salaries']"
                   [matching]="ui.matching.wildcard"
                   [icon]="localUi.icons.salary"></sn-menu-item>
    <sn-menu-item title="Work breaks"
                   i18n-title="@@action.work_breaks"
                   [link]="['breaks']"
                   [matching]="ui.matching.wildcard"
                   [icon]="localUi.icons.workBreak"></sn-menu-item>
  </sn-menu>
</sn-app-aside>
<sn-app-content [aside]="aside">
  <sn-breadcrumb [aside]="aside"></sn-breadcrumb>
  <sn-app-body>
    <sn-container [width]="ui.width.fluid">
      <router-outlet></router-outlet>
    </sn-container>
  </sn-app-body>
  <app-footer></app-footer>
</sn-app-content>
