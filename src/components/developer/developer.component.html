<jnt-app-aside #aside>
  <jnt-menu [spacer]="ui.size.small" [orientation]="ui.orientation.vertical">
    <jnt-menu-item title="Issues"
                   i18n-title="@@action.issues"
                   [link]="['issues']"
                   [matching]="ui.url.matching.wildcard"
                   [icon]="ui.icons.dashboard"></jnt-menu-item>
    <jnt-menu-item title="Salaries"
                   i18n-title="@@action.salaries"
                   [link]="['salaries']"
                   [matching]="ui.url.matching.wildcard"
                   [icon]="ui.icons.money"></jnt-menu-item>
    <jnt-menu-item title="Work breaks"
                   i18n-title="@@action.work_breaks"
                   [link]="['breaks']"
                   [matching]="ui.url.matching.wildcard"
                   [icon]="localUi.icons.workBreak"></jnt-menu-item>
  </jnt-menu>
</jnt-app-aside>
<jnt-app-content [aside]="aside">
  <jnt-app-sub-header (burgerToggle)="aside.toggle()">
    <jnt-breadcrumb></jnt-breadcrumb>
  </jnt-app-sub-header>
  <jnt-app-body>
    <jnt-container [width]="ui.width.fluid">
      <router-outlet></router-outlet>
    </jnt-container>
  </jnt-app-body>
  <app-footer></app-footer>
</jnt-app-content>
