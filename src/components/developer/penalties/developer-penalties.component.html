<sn-app-page-header [icon]="localUi.icons.penalty"
                     title="Penalties"
                     i18n-title="@@label.penalties"
                     i18n-teaser="@@message.penalties_teaser"
                     teaser="for your fails"></sn-app-page-header>

<sn-block [padding]="ui.gutter.none"
           [width]="ui.width.fluid">
  <app-penalties [view]="viewType.developer"
                 [state]="state"
                 (filtered)="save($event)"></app-penalties>
</sn-block>
