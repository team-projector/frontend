<jnt-container [width]="ui.width.fluid">
  <jnt-row>
    <jnt-col [desktop]="4" [mobile]="12">
      <app-salary-detail-widget [salary]="salary"></app-salary-detail-widget>
    </jnt-col>

    <jnt-col [desktop]="8" [mobile]="12">
      <jnt-tabs [outline]="ui.outline.transparent">
        <jnt-tab title="Time spent"
                 i18n-title="@@label.time_spent"
                 [padding]="ui.gutter.none">
          <ng-template #tabContentTemplate>
            <app-time-expenses [(state)]="state" [view]="viewType.default" tab></app-time-expenses>
          </ng-template>
        </jnt-tab>
        <jnt-tab title="Bonuses"
                 i18n-title="@@label.bonuses"
                 [padding]="ui.gutter.none">
          <jnt-badge *ngIf="!!salary.bonus"
                     [text]="salary.bonus | currency:undefined:'symbol':'1.0-0'"></jnt-badge>
          <ng-template #tabContentTemplate>
            <app-bonuses [salary]="salary.id" [user]="state.user" tab></app-bonuses>
          </ng-template>
        </jnt-tab>
        <jnt-tab title="Penalties"
                 i18n-title="@@label.penalties"
                 [padding]="ui.gutter.none">
          <jnt-badge *ngIf="!!salary.penalty"
                     [text]="salary.penalty | currency:undefined:'symbol':'1.0-0'"></jnt-badge>
          <ng-template #tabContentTemplate>
            <app-penalties [salary]="salary.id" [user]="state.user" tab></app-penalties>
          </ng-template>
        </jnt-tab>
      </jnt-tabs>
    </jnt-col>
  </jnt-row>
</jnt-container>
