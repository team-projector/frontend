<jnt-block *ngIf="metrics" title="Current payroll" [width]="ui.width.fluid" [padding]="ui.padding.large">
  <jnt-stack [gutter]="ui.gutter.large" [align]="ui.flex.align.stretch">
    <jnt-stack [gutter]="ui.gutter.small" [align]="ui.flex.justify.end">
      <jnt-stack [type]="ui.stack.type.horizontal" [justify]="ui.flex.justify.end" [align]="ui.flex.align.center">
        <span payroll closed>{{metrics.payrollClosed | currency}}</span>
        <jnt-label label [label]="(metrics.issues.closedSpent + metrics.mergeRequests.closedSpent) | duration"
                   [color]="ui.colors.paleNavy"></jnt-label>
      </jnt-stack>

      <jnt-stack [type]="ui.stack.type.horizontal" [justify]="ui.flex.justify.end" [align]="ui.flex.align.center">
        <span payroll opened>{{metrics.payrollOpened | currency}}</span>
        <jnt-label label [label]="(metrics.issues.openedSpent + metrics.mergeRequests.openedSpent ) | duration"
                   [color]="ui.colors.paleNavy"></jnt-label>
      </jnt-stack>
    </jnt-stack>

    <ng-template #footerBlock>
      <jnt-stack [type]="ui.stack.type.horizontal" [align]="ui.flex.align.stretch" [justify]="ui.flex.justify.center">
        <div metrics>
          <jnt-stack [type]="ui.stack.type.horizontal" [gutter]="ui.gutter.small"
                     [align]="ui.flex.align.center">
            <jnt-icon like [icon]="ui.icons.like"></jnt-icon>
            <span>{{metrics.bonus | currency}}</span>
          </jnt-stack>
        </div>
        <div separator></div>
        <div metrics>
          <jnt-stack [type]="ui.stack.type.horizontal" [gutter]="ui.gutter.small"
                     [align]="ui.flex.align.center">
            <jnt-icon dislike [icon]="ui.icons.dislike"></jnt-icon>
            <span>{{metrics.penalty | currency}}</span>
          </jnt-stack>
        </div>
      </jnt-stack>
    </ng-template>
  </jnt-stack>
</jnt-block>
