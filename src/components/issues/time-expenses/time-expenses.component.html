<jnt-block [width]="ui.width.fluid">
  <jnt-table [filter]="filter" #table>
    <jnt-table-column i18n-title="@@created_at" title="Created at" sort="created_at">
      <ng-template #cellTemplate let-createdAt="createdAt">
        {{createdAt | date:'medium'}}
      </ng-template>
    </jnt-table-column>

    <jnt-table-column i18n-title="@@title" title="Issue" sort="title">
      <ng-template #cellTemplate
                   let-labels="issue.labels"
                   let-title="issue.title"
                   let-url="issue.glUrl"
                   let-state="issue.state">
        <jnt-stack [type]="ui.stack.type.horizontal">
          <jnt-link [source]=url target="_blank" [class.closed]="state == issuesState.closed">{{title}}</jnt-link>
          <jnt-stack [type]="ui.stack.type.horizontal" [gutter]="ui.stack.gutter.small">
            <jnt-label *ngFor="let l of labels" [color]="l.color" [label]="l.title"></jnt-label>
          </jnt-stack>
        </jnt-stack>
      </ng-template>
    </jnt-table-column>

    <jnt-table-column i18n-title="@@project" title="Project">
      <ng-template #cellTemplate let-project="issue.project">
        {{project.presentation}}
      </ng-template>
    </jnt-table-column>

    <jnt-table-column i18n-title="@@spent" title="Spent">
      <ng-template #cellTemplate let-timeSpent="timeSpent">
        {{timeSpent | duration}}
      </ng-template>
    </jnt-table-column>

    <jnt-table-column i18n-title="@@earn" title="Earn">
      <ng-template #cellTemplate let-earnings="earnings">
        {{earnings | currency}}
      </ng-template>
    </jnt-table-column>
  </jnt-table>
</jnt-block>
