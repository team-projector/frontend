<jnt-stack [gutter]="ui.gutter.large"
           [align]="ui.align.stretch">
  <div>
    <jnt-link [icon]="ui.icons.settings"
              source="/admin/payroll/salary/"
              target="_blank"
              title="Manage"
              i18n-title="@@action.manage"></jnt-link>
  </div>
  <app-salaries [view]="viewType.shareholder"
                [state]="state"
                (filtered)="save($event)"></app-salaries>
</jnt-stack>
