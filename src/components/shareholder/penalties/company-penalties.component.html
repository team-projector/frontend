<jnt-stack [gutter]="ui.gutter.large"
           [align]="ui.align.stretch">
  <div>
    <jnt-link [icon]="ui.icons.settings"
              source="/admin/payroll/penalty/"
              target="_blank"
              title="Manage"
              i18n-title="@@action.manage"></jnt-link>
  </div>
  <jnt-app-page-header [icon]="localUi.icons.penalty"
                       title="Penalties"></jnt-app-page-header>

  <jnt-block [padding]="ui.gutter.none"
             [width]="ui.width.fluid">
    <app-penalties [view]="viewType.shareholder"
                   [state]="state"
                   (filtered)="save($event)"></app-penalties>
  </jnt-block>
</jnt-stack>
