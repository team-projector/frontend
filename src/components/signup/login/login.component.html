<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="logo">
    <img src="/assets/images/logo.svg" height="50">
  </div>
  <p>{{error}}</p>
  <fieldset [class.error]="loginForm.get('login') | fieldTouchedHasError:'required'">
    <p class="message">Field is requred!</p>
    Login <input type="text" formControlName="login" required>
  </fieldset>

  <fieldset [class.error]="loginForm.get('password') | fieldTouchedHasError:'required'">
    <p class="message">Field is requred!</p>
    Password <input type="password" formControlName="password" required>
  </fieldset>
  <jnt-button [loading]="progress.login" type="submit" text="Login" [fluid]="true"></jnt-button>
  <jnt-block class="gitlab" [loading]="progress.gitlab">
    <a href="https://teamprojector.com/api/login/gitlab/">
      <img src="/assets/images/gitlab.svg" height="30">
    </a>
  </jnt-block>
</form>
