<jnt-link [icon]="ui.icons.settings"
          [outline]="ui.outline.fill"
          source="/admin/"
          title="Administrator"
          admin>
</jnt-link>

<jnt-block [padding]="ui.padding.large" [state]="progress.gitlab ? ui.block.state.loading : null">
  <jnt-form form [formGroup]="loginForm" (submitted)="login()" jntValidation>
    <div logo>
      <img src="/assets/images/logo.svg" height="50">
    </div>
    <p *ngFor="let e of errors">{{e}}</p>
    <jnt-form-item>
      <jnt-form-control name="login">
        <jnt-input formControlName="login" placeholder="Login" [icon]="ui.icons.user"></jnt-input>
        <jnt-form-message [type]="ui.form.validators.typeError.required">
          Field is required!
        </jnt-form-message>
      </jnt-form-control>
    </jnt-form-item>

    <jnt-form-item>
      <jnt-form-control name="password">
        <jnt-input formControlName="password" placeholder="Password" [icon]="ui.icons.accessLock" required
                   [type]="ui.form.input.password"></jnt-input>
        <jnt-form-message [type]="ui.form.validators.typeError.required">
          Field is required!
        </jnt-form-message>
      </jnt-form-control>
    </jnt-form-item>

    <ng-template #formFooterTemplate>
      <jnt-form-item>
        <jnt-button [loading]="progress.login" [type]="ui.form.button.type.submit" text="Login"
                    [width]="ui.width.fluid">
        </jnt-button>
      </jnt-form-item>
      <a href="https://teamprojector.com/api/login/gitlab/">
        <img src="/assets/images/gitlab.svg" height="30">
      </a>
    </ng-template>
  </jnt-form>
</jnt-block>
