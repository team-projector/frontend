<sn-form [formGroup]="form">
  <sn-switcher formControlName="lang"
                (selected)="change($event)">
    <sn-switcher-option [icon]="ui.icons.unitedStatesOfAmerica"
                         [value]="language.en"></sn-switcher-option>
    <sn-switcher-option [icon]="ui.icons.russia"
                         [value]="language.ru"></sn-switcher-option>
  </sn-switcher>
</sn-form>
