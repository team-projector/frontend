<jnt-app-page-header [icon]="localUi.icons.penalty"
                     title="Penalties"
                     i18n-title="@@label.penalties"
                     i18n-teaser="@@message.for_your_team"
                     teaser="for your team"></jnt-app-page-header>

<jnt-block [padding]="ui.gutter.none"
           [width]="ui.width.fluid">
  <app-penalties [view]="viewType.leader"
                 [state]="state"
                 (filtered)="save($event)"></app-penalties>
</jnt-block>
