<jnt-app-page-header [icon]="localUi.icons.dashboard"
                     title="Dashboard"
                     i18n-title="@@label.dashboard"
                     i18n-teaser="@@message.team_dashboard_teaser"
                     teaser="for {{team.title}} team"></jnt-app-page-header>

<jnt-row>
  <jnt-col [wide]="7" [desktop]="12">
    <app-team-progress [team]="team"
                       (selected)="issuesByDeveloper($event)"></app-team-progress>
  </jnt-col>
  <jnt-col [wide]="5" [desktop]="12">
    <app-projects-summary [team]="team" (selected)="issuesByProject($event)"></app-projects-summary>
  </jnt-col>
</jnt-row>
