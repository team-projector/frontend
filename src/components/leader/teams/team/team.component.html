<jnt-app-aside #aside>
  <ng-template #contentTemplate>
    <jnt-menu [type]="ui.orientation.vertical" [spacer]="ui.size.small">
      <jnt-menu-item [link]="['issues']"
                     [matching]="ui.url.matching.wildcard"
                     [icon]="ui.icons.dashboard"
                     title="Issues"
                     i18n-title="@@action.issues"
                     ></jnt-menu-item>
      <jnt-menu-item [link]="['breaks']"
                     [matching]="ui.url.matching.wildcard"
                     [icon]="localUi.icons.workBreak"
                     title="Work breaks"
                     i18n-title="@@action.work_breaks"></jnt-menu-item>
    </jnt-menu>
  </ng-template>
</jnt-app-aside>
<jnt-app-content [aside]="aside">
  <jnt-app-sub-header (burger)="aside.toggle()">
    <jnt-breadcrumb></jnt-breadcrumb>
  </jnt-app-sub-header>
  <jnt-app-body>
    <jnt-container [width]="ui.width.fluid">
      <router-outlet></router-outlet>
    </jnt-container>
  </jnt-app-body>
</jnt-app-content>
