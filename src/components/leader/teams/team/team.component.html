<jnt-app-aside #aside>
  <jnt-menu [type]="ui.orientation.vertical" [spacer]="ui.sizes.small">
    <jnt-menu-item [link]="['issues']" [matching]="ui.url.matching.wildcard" title="Issues"
                   [icon]="ui.icons.dashboard"></jnt-menu-item>
    <jnt-menu-item [link]="['breaks']" [matching]="ui.url.matching.wildcard" title="Work breaks"
                   [icon]="ui.icons.cup"></jnt-menu-item>
  </jnt-menu>
</jnt-app-aside>
<jnt-app-content [aside]="aside">
  <jnt-app-sub-header (burger)="aside.toggle()">
    <jnt-breadcrumb></jnt-breadcrumb>
  </jnt-app-sub-header>
  <jnt-app-body>
    <jnt-container [width]="ui.width.fluid">
      <router-outlet></router-outlet>
    </jnt-container>
  </jnt-app-body>
</jnt-app-content>
