<jnt-container [fluid]="true">
  <jnt-stack>
    <jnt-form [formGroup]="filterUser">
      <app-team-calendar formControlName="filter" *ngIf="!!team" [team]="team">
      </app-team-calendar>
    </jnt-form>
    <jnt-menu>
      <jnt-menu-item link="issues" title="Issues"></jnt-menu-item>
      <jnt-menu-item link="problems" title="Problems"></jnt-menu-item>
    </jnt-menu>
    <router-outlet></router-outlet>
  </jnt-stack>
</jnt-container>
