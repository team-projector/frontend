<jnt-stack [type]="ui.stack.type.horizontal" [wrap]="ui.flex.wrap.wrap" [gutter]="ui.stack.gutter.large">
  <jnt-block *ngFor="let t of teams" [padding]="ui.padding.large" block>
    <jnt-stack [gutter]="ui.stack.gutter.small" [align]="ui.flex.align.center">
      <jnt-avatars-group [size]="ui.sizes.normal">
        <jnt-avatar *ngFor="let member of t.members"
                    [image]="member.user?.avatar">
        </jnt-avatar>
      </jnt-avatars-group>
      <span>{{t.title}}</span>
    </jnt-stack>
  </jnt-block>
</jnt-stack>
<jnt-menu>
  <jnt-menu-item link="issues" title="Issues"></jnt-menu-item>
  <jnt-menu-item link="problems" title="Problems"></jnt-menu-item>
</jnt-menu>
<router-outlet></router-outlet>
