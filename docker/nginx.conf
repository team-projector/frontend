user nginx;
worker_processes  auto;

pid /var/run/nginx.pid;

events {
    worker_connections  1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;

    sendfile  on;
    keepalive_timeout  65;

    server {
        listen 8080;
        server_name localhost;
        root /var/www/proposals;
        charset utf-8;

        location / {
            try_files /$uri /index.html =404;
        }
    }
}
